<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a th:href="@{/me}" class="button button_primary button_iconed" th:fragment="loginInfo">
        <img th:src="${#authentication.principal.avatarUrl} ?: '/images/profile.svg'" alt="" class="button__icon">
        <b class="button__text" th:text="${#authentication.principal.userName}">Войти через Spotify</b>
    </a>
</body>
</html>
